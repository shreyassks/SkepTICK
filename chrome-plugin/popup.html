<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="not-registered">
      <img src="./skepticklogo.png" />
      <h1>Welcome to Skeptick</h1>
      <h3>
        You are not registered, please register to get customized experience
      </h3>
      <button id="register-button">Register</button>
    </div>
    <div id="registered">
      <div id="youtube-watch">
        <div id="not-transcribed">
          <img src="./skepticklogo.png" />
          <button id="analyze-button">Get the Skeptick analysis</button>
        </div>
        <div id="transcribed" style="display: none">
          <div class="nav-bar">
            <button class="nav-button nav-selected" id="thesis-button">
              Thesis Suggested
            </button>
            <button class="nav-button" id="claims-button">Stock claims</button>
            <button class="nav-button" id="stock-tips-button">
              Stock claim verification
            </button>
            <button class="nav-button" id="back-test-button">
              Back Test Claims
            </button>
          </div>

          <div id="claims" class="tab" style="display: none">
            <div id="claims-list"></div>
          </div>
          <div id="thesis" class="tab">
            <div id="thesis-list"></div>
          </div>
          <div id="stock-tips" class="tab" style="display: none">
            Extracting past stock data to validate claims ...
          </div>
          <div id="back-test" class="tab" style="display: none">
            Back-testing claims made with the historical data ...
          </div>
          <br />
          <br />
          <img src="./skepticklogo.png" />
        </div>
      </div>
      <div id="not-youtube-watch">
        <img src="./skepticklogo.png" />
        <p>Be vigilant of investment advices</p>
        <p id="visit-p">Visit a youtube video to analyze it</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
